name: Release
on:
  workflow_dispatch:
env:
  NODE_VERSION: 14
  RELEASE_NOTES_FILE: RELEASE-BODY.md
defaults:
  run:
    shell: bash
jobs:
  release:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Configure Git
        run: |
          git config user.name "Moritz Wiesinger"
          git config user.email "moritz.wiesinger@dynatrace.com"

      - name: Prepare GitHub Release Notes
        env:
          RELEASE_NOTES_FILE: ${{ env.RELEASE_NOTES_FILE }}
        run: |
          npx standard-version@^9.3.1 -i "$RELEASE_NOTES_FILE" --skip.commit --skip.tag --skip.bump --header ""

      - name: Create release package
        id: create-release-package
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx standard-version@^9.3.1
          git describe --tags --abbrev=0
          echo ::set-output name=tag_name::$(git describe --tags --abbrev=0)
          git push --follow-tags

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.create-release-package.tag_name }}
          RELEASE_NOTES_FILE: ${{ env.RELEASE_NOTES_FILE }}
        run: |
          gh release create "$TAG" --notes-file "$RELEASE_NOTES_FILE"
